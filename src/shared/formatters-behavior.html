<script>
  if (!window.GluBehaviors) {
    window.GluBehaviors = {};
  }

  /**
   * @polymerBehavior GluBehaviors.Formatters
   */
  GluBehaviors.Formatters = {
    formatAmount: function (item, path) {
      if (item == null) return '';
      var value = this.get(path, item)
      
      if (value == null) return '';
      if (value < 0) return "-";
      if (value === 0) return "0";
      return value.toFixed(value < 1 ?
        3 : (value < 10 ? 
          (value === Math.floor(value) ? 0 : 2) : (value < 100 ? 
            (value === Math.floor(value) ? 0 : 1) : 0))).replace(".", ",");
    }
  };
</script>
